service: import-service

frameworkVersion: "3"

plugins:
  - serverless-webpack
  - serverless-auto-swagger
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ${env:REGION}
  SQS_URL:
      'Fn::ImportValue': 'aws-seeder-dev-CatalogItemsQueueUrl'

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
        - 's3:GetObject'
        - 's3:PutObject'
        - 's3:DeleteObject'
      Resource:
        - 'arn:aws:s3:::${env:BUCKET}'
        - 'arn:aws:s3:::${env:BUCKET}/*'
    - Effect: 'Allow'
      Action:
        - 'sqs:SendMessage'
      Resource:
        - 'Fn::ImportValue': 'aws-seeder-dev-CatalogItemsQueueArn'

functions:
  importProductsFile:
    handler: handlers.importProductsFile
    events:
      - http:
          path: import
          method: get
          request:
            parameters:
              querystrings:
                name: true
          cors: true
  importFileParser:
    handler: handlers.importFileParser
    events:
      - s3:
          bucket: ${env:BUCKET}
          event: s3:ObjectCreated:* # * : all types allowed: put and post
          rules:
            - prefix: uploaded/
          existing: true
